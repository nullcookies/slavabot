<div class="row">
    <div class="col-lg-12">
        <ol class="breadcrumb">
            <li><a href="">Главная</a></li>
            <li class="active"><span>Уведомления</span></li>
        </ol>
        <br>
    </div>
</div>
<div class="main-box no-header clearfix" ng-show="userNotifications.length==0 && LoadInProgress">
    <img src="/cube/angularjs/img/loader.gif" style="margin-left: 35%;" alt="">
</div>
<div class="main-box no-header clearfix" ng-show="userNotifications.length==0 && !LoadInProgress">
    <h2 style="text-align: center; margin-bottom: 23px;">Элементы не найдены</h2>
</div>
<div class="row" id="user-profile" ng-show="userNotifications.length>0 && !LoadInProgress">
    <div class="col-lg-12 col-md-8 col-sm-8" id="top">
        <div class="main-box clearfix">
            <div class="tabs-wrapper profile-tabs">
                <div class="tab-content">
                    <div class="tab-pane active in" id="tab-newsfeed">
                        <div id="newsfeed">
                            <div ng-repeat="notification in userNotifications" class="story">
                                <div class="story-user">
                                    <a href="#" style="display:block; width:75px; height:75px; overflow:hidden; border-radius:50%;">
                                        <img ng-show="notification.peer.avatar" src="{{notification.peer.avatar}}" style="width:100%; border-radius:0%; height:auto;" alt="">
                                        <img ng-show="!notification.peer.avatar" src="https://vk.com/images/camera_100.png" alt="">
                                    </a>
                                </div>

                                <div class="story-content">
                                    <header class="story-header">
                                        <div class="story-author">
                                            <a href="#/pages/notice/{{notification.peer.id}}" class="story-author-link">
                                                {{notification.peer.title}}
                                            </a>
                                        </div>
                                        <div class="story-time">
                                            <i class="fa fa-clock-o"></i>
                                            <time title="{{ notification.created_at | amDateFormat: 'dddd, MMMM Do YYYY, h:mm a' }}">{{ notification.created_at | amCalendar }}</time>
                                        </div>
                                    </header>
                                    <div class="story-inner-content">
                                        {{notification.message}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div ng-include='"views/common/notificationsPagination.html"'></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
