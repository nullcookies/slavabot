<div class="row">
    <div class="col-lg-12">
        <ol class="breadcrumb">
            <li><a href="">Главная</a></li>
            <li class="active"><span>Уведомления</span></li>
        </ol>
        <br>
    </div>
</div>
<div class="row" id="user-profile">
    <div class="col-lg-12 col-md-8 col-sm-8" id="top">
        <div class="main-box clearfix">
            <div class="tabs-wrapper profile-tabs">
                <div class="tab-content">
                    <div class="tab-pane active in" id="tab-newsfeed">
                        <div id="newsfeed">
                            <div ng-repeat="notification in userNotifications" class="story">
                                <div class="story-user">
                                    <a href="#">
                                        <img src="{{notification.peer.avatar}}" alt="">
                                    </a>
                                </div>

                                <div class="story-content">
                                    <header class="story-header">
                                        <div class="story-author">
                                            <a href="#/pages/notice/{{notification.peer.id}}" class="story-author-link">
                                                {{notification.peer.title}}
                                            </a>
                                        </div>
                                        <div class="story-time">
                                            <i class="fa fa-clock-o"></i>
                                            <time title="{{ notification.created_at | amDateFormat: 'dddd, MMMM Do YYYY, h:mm a' }}">{{ notification.created_at | amCalendar }}</time>
                                        </div>
                                    </header>
                                    <div class="story-inner-content">
                                        {{notification.message}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div ng-include='"views/common/notificationsPagination.html"'></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
