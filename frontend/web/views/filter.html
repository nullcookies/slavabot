<div class="row">
	<div class="col-lg-12">
		<div class="main-box no-header clearfix">
			<header class="main-box-header clearfix">
				<h2>Настройки фильтра
				</h2>
			</header>
			<div class="main-box-body clearfix">
				<div class="" id="top">
					<div class="row webhooks__filters">
						<div ng-class="{'has-error' : nameError}" class="col-lg-3">
							<input type="text" class="form-control"  placeholder="Название фильтра" ng-model="filterName">
						</div>
						<div class="col-lg-3" ng-class="{'has-error' : noFilter}">
							<input type="text" class="form-control" placeholder="Поиск" ng-model="search" ng-keyup="changeFilter()">
						</div>
						<div class="col-lg-3" ng-class="{'has-error' : noFilter}">
							<select class="form-control" ng-model="city" ng-change="changeFilter()"  ng-options="location.id as location.name for location in locations">
								<option value="" selected>{{cityPlaceholder}}</option>
							</select>
						</div>
						<div class="col-lg-3" ng-class="{'has-error' : noFilter}">
							<select class="form-control" ng-model="theme" ng-change="changeFilter()" ng-options="theme.id as theme.name for theme in themes">
								<option value="" selected>{{themePlaceholder}}</option>
							</select>
						</div>

					</div>
					<div class="row webhooks__filters">
						<div class="col-lg-6">
							<div class="alert alert-info" style="    padding: 8px;">
								<i class="fa fa-info-circle fa-fw fa-lg"></i>
								<strong>Укажите Email</strong> для получения уведомлений.
							</div>
						</div>
						<div class="col-lg-4" ng-class="{'has-error' : notifEmailError}">
							<input type="text" class="form-control"  placeholder="Email для уведомлений" ng-model="notifEmail">
						</div>
						<div class="col-lg-2">
							<button class="btn btn-success col-lg-12" ng-click="saveFilter()">
								Сохранить
							</button>
						</div>
					</div>
					<div ng-include='"views/common/messages.html"'></div>
					<div ng-include='"views/common/loader.html"'></div>
					<div ng-include='"views/common/potentialTable.html"'></div>
				</div>
				<div ng-include='"views/common/potentialPagination.html"'></div>
			</div>
			</div>
		</div>
	</div>
</div>
