<table class="table user-list">
    <tbody>
        <tr ng-repeat="webhook in webhooks">
            <td>
                <div class="col-md-12 contact">
                    <div class="row">
                        <div class="col-md-2" style="text-align: center; margin-top: 5px; margin-bottom: 5px; font-size: 13px;">
                            <div class="">{{webhook.blogName.aBlogHost}}</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <div class="row">
                                <div class="col-md-6 col-md-offset-3 contact__text">
                                    <img class="contact__image" src="{{webhook.author_image_url ? webhook.author_image_url : '/cube/img/no-image-icon-md.png'}}" alt=""/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 contact__text">
                                    {{webhook.author_name}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 contact__text">
                                    <time am-time-ago="webhook.created_at * 1000"></time>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8 contact__post">
                            <div class="row">
                                <div class="col-md-6">
                                    <h2 style="color: #03a9f4;">
                                        {{webhook.themeValue.name}}
                                    </h2>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <span ng-bind-html="sce.trustAsHtml(webhook.post_content)"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 top-margin-10 bottom-margin-10">
                                    <span class="label label-success right-margin-10 ">{{webhook.categoryText}}</span>
                                </div>
                            </div>
                            <div class="row" ng-show="webhook.location">
                                <div class="col-md-12">
                                    <div class="webhooks__point"><i class="fa fa-map-marker" aria-hidden="true"></i>{{webhook.location}}</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="row">
                                <div class="col-md-12 getBtn">
                                        <!--<a href="{{(webhook.owner === user.id) ? '#/potential/detail/' + webhook.id : ''}}" class="btn btn-warning col-lg-12" ng-show="webhook.owner>0">-->
                                            <!--<i class="fa fa-get-pocket"></i>-->
                                            <!--{{(webhook.owner === user.id) ? 'Ваш контакт' : 'Контакт забронированн'}}-->
                                        <!--</a>-->
                                    <a class="btn btn-success col-lg-12">
                                        Получить контакт
                                    </a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <ul class="list-group" style="font-size: 13px;">
                                        <li ng-show="webhook.author_url" class="list-group-item">Ссылка на профиль</li>
                                        <li ng-repeat="contact in webhook.contacts" ng-show="contact.type!='tag'" class="list-group-item">{{contact.name}}</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
