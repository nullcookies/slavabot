<div class="row">
    <div class="col-lg-6 col-lg-offset-3">
        <ul class="pagination pull-left" ng-show="numberOfPages>1">
            <li>
                <a href="" scroll-on-click ng-click="disabledBack()" ><i class="fa fa-chevron-left"></i></a>
            </li>
            <li ng-repeat="n in [] | range : numberOfPages"  ng-class="{active : n==currentPage}">
                <a href="" scroll-on-click class="active" ng-click="setPage(n)" ng-show="paginationBlock(n)">{{n+1}}</a>
            </li>
            <li>
                <a href="" scroll-on-click  ng-click="disabledNext()"><i class="fa fa-chevron-right"></i></a>
            </li>
        </ul>
    </div>
</div>
