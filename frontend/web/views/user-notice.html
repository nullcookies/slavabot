<div class="col-lg-12 col-md-8 col-sm-8">
    <div class="main-box clearfix">
        <div class="tabs-wrapper profile-tabs">
            <div class="tab-content">
                <div class="tab-pane fade active in" id="tab-chat">
                    <div class="conversation-wrapper">
                        <div class="conversation-content">
                            <div class="slimScrollDiv" style="position: relative; overflow: hidden; width: auto; height: 340px;"><div class="conversation-inner" style="overflow: hidden; width: auto; height: 340px;">

                                <div ng-repeat="notification in userNotification" class="conversation-item item-left clearfix">
                                    <div class="conversation-user">
                                        <img src="{{userAvatar}}" alt="">
                                    </div>
                                    <div class="conversation-body">
                                        <div class="name">
                                            {{userName}}
                                        </div>
                                        <div class="time hidden-xs">
                                            <time title="{{ notification.created_at | amDateFormat: 'dddd, MMMM Do YYYY, h:mm a' }}">{{ notification.created_at | amCalendar }}</time>
                                        </div>
                                        <div class="text">
                                            {{notification.message}}
                                        </div>
                                    </div>
                                </div>
                            </div><div class="slimScrollBar" style="background: rgb(0, 0, 0); width: 7px; position: absolute; top: 0px; opacity: 0.4; display: none; border-radius: 7px; z-index: 99; right: 1px; height: 335.072px;"></div><div class="slimScrollRail" style="width: 7px; height: 100%; position: absolute; top: 0px; display: none; border-radius: 7px; background: rgb(51, 51, 51); opacity: 0.2; z-index: 90; right: 1px;"></div></div>
                        </div>
                        <div class="conversation-new-message">
                            <form>
                                <div class="form-group">
                                    <textarea class="form-control" rows="2" placeholder="Enter your message..."></textarea>
                                </div>

                                <div class="clearfix">
                                    <button type="submit" class="btn btn-success pull-right">Отправить сообщение</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
